<svg width="256" height="80" xmlns="http://www.w3.org/2000/svg" font-family="monospace" font-size="10px">
  <rect width="100%" height="100%" fill="#1a1a1a" />
  <style>
    .header { font-size: 9px; fill: #aaaaaa; text-transform: uppercase; }
    .label { fill: #cccccc; }
    .value { fill: #ffffff; }
    .highlight { fill: #00ff00; }
  </style>
  
  <!-- Header -->
  <text x="10" y="12" class="header">THORP - song</text>

  <!-- Main Content -->
  <text x="10" y="30" class="label">Step:</text>
  <text x="70" y="30" class="value">1/8</text>

  <text x="10" y="42" class="label">Chain:</text>
  <text x="70" y="42" class="value"><tspan class="highlight">&gt;</tspan>1+2+3+4</text>

  <text x="10" y="54" class="label">Mode:</text>
  <text x="70" y="54" class="value">Song | Seq: seq</text>
</svg>
